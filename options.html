<html>
    <head>
        <!-- Want to put title in a seperate reference file. -->
        <title>DDG Plugin Options</title>
    </head>

    <div id="mainContainer" style="margin: auto;width:40%;">
        <div id="titleContainer" style="margin-top:3px">
            <h1>
                <img style="float:left;margin: 0px 10px 0px 6px;" width="30" height="30" src="http://duckduckgo.com/assets/common/dax-logo.svg">
                DDG Plugin Options
            </h1>
        </div>

        <hr>

        <form id="optionsForm">
            <label>Priority Domain Extension: </label>
            <input id="priorityDomainExtension" type="text" placeholder=".co.uk">
            <br>
            Shortest Domains First: <input id="shortestExtensionFirstOption" type="checkbox" name="sef" value="true">
            <br>
            Popular URLs First: <input id="popularGroupsFirstOption" type="checkbox" name="pgf" value="true">
            <br>
            <input type="submit" value="Update" style="width:100%;background: #569d58; color: #ffffff;border: none;border-radius: 3px;">
        </form>
    </div>

    <script src="options.js"></script>
</html>
